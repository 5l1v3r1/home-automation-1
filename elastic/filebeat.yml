filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: syslog
    protocol.tcp:
      host: "0.0.0.0:7514"

output.file:
  path: "/var/log/"
  filename: messages
  # rotate_every_kb: 10000
  # number_of_files: 7
  # permissions: 0600

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true


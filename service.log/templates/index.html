<html>
    <head>
        <title>Home Automation Logs</title>
        <style>
            body {
                padding: 20px;
            }
            .line {
                margin-bottom: 10px;
            }
            .raw {
                display: none;
            }
            .show-raw:checked + .raw {
                display: block;
            }
        </style>
    </head>
    <body>
        {{range .FormattedLines}}
            <article class="line">
                {{.Timestamp}} {{.Service}} {{.Severity}} {{.Message}}
                <pre>{{.Metadata}}</pre>
                <input type="checkbox" class="show-raw" name="show-raw">
                <pre class="raw">{{.Raw}}</pre>
            </article>
        {{end}}
    </body>
</html>

SERVICE_NAME="home-automation-controller-dmx"
DEPLOYMENT_TARGET="192.168.1.213"
TARGET_USERNAME="pi"
INIT_SYSTEM="systemd"

PROJECT_ROOT=$(pwd)

SYSTEMD_SERVICE="[Unit]
Description=Home Automation DMX Controller

[Service]
Environment=APP_CONFIG_FILE=$PROJECT_ROOT/config/production.py
Type=idle
ExecStart=$PROJECT_ROOT/env/bin/python $PROJECT_ROOT/run.py

[Install]
WantedBy=multi-user.target
"
